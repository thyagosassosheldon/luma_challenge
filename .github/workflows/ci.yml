name: E2E tests

on: [push, pull_request]
jobs:
    cypress-run:
        runs-on: ubuntu-22.04
        steps:

            - name: Checkout
              uses: actions/checkout@v3

            - name: Cypress run
              uses: cypress-io/github-action@v5

            - name: Test Reporter
              uses: dorny/test-reporter@v2.0.0
              if: success() || failure()
              with:
                name: Mocha Tests            
                path: cypress/reports/*.json    
                reporter: mocha-json