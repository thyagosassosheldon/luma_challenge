name: E2E tests

on: [push, pull_request]
jobs:
    cypress-run:
        runs-on: ubuntu-22.04
        steps:

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22

            - name: Cypress run
              uses: cypress-io/github-action@v5

            - name: Publish Test Summary Results
              run: npx github-actions-ctrf cypress/reports/html/*.json
              if: always()
 